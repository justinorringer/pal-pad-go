<!DOCTYPE html>
<html>

<script src="/socket.io/socket.io.js"></script>

<body>
    <button id="clearButton">Clear</button>
    <button id="drawButton">Draw Random Line</button>
    <p id="lines"></p>
</body>

<script>
    var socket = io();

    var line_data = [];
    var sketch_id = 0;

    socket.emit('join', 1001)

    // this event is used on clear and initial sync
    socket.on('sketch', function (data) {
        sketch_id = data.id;
        line_data = data.lines;
        lines.innerHTML = JSON.stringify(line_data);
    });

    socket.on('clear', function() {
        line_data = [];
        lines.innerHTML = JSON.stringify(line_data);
    })

    var clearButton = document.getElementById('clearButton');
    var drawButton = document.getElementById('drawButton');
    var lines = document.getElementById('lines');

    clearButton.addEventListener('click', function () {
        socket.emit('clear', sketch_id);
    });

    drawButton.addEventListener('click', function () {
        let randomLine = { points: [{
            x1: Math.random() * 100,
            y1: Math.random() * 100,
            x2: Math.random() * 100,
            y2: Math.random() * 100,
            color: {
                r: Math.random() * 255,
                g: Math.random() * 255,
                b: Math.random() * 255,
                a: Math.random()
            }
        }]};

        // add the randomLine to the line_data array
        line_data.push(randomLine);
        lines.innerHTML = JSON.stringify(line_data);

        socket.emit('line', sketch_id, randomLine);
    });

    socket.on('sync', function (data) {
        console.log(data);
        line_data.push(data);
        lines.innerHTML = JSON.stringify(line_data);
    });
</script>

</html>
